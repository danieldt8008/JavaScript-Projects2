<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowFunct</title>
</head>

<body>

    <p id="demo">demo</p>

    <script>
        var prod;
        // prod = function () {
        //     return (4 * 5) + " is the products of 4 and 5";
        // }
        prod = () => {
            return (4 * 5) + " is the products of 4 and 5";
        }
        document.getElementById("demo").innerHTML = prod();
    </script>
</body>

</html>
